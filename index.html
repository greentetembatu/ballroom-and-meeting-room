<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAVIA BALLROOM AND MEETING ROOM DIRECTION</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <!--<link rel="stylesheet" href="styles-grid.css">-->
  </head>
  <body>
    <a href="admin.html" target="_blank" id="admin-btn">Admin</a>

    <div id="container">
      <header id="header">
        <div id="title-group">
          <div id="title"></div>
          <div id="subtitle"></div>
        </div>
        <div id="datetime">
          <svg
            id="clock-icon"
            fill="none"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <div id="time-date-container">
            <div id="time"></div>
            <div
              id="date"
              style="font-size: 1rem; font-weight: 400; color: #cbbd5f"
            ></div>
          </div>
        </div>
      </header>

      <div id="card-grid"></div>

      <footer id="footer">
        For event inquiries, please contact our concierge desk
      </footer>
    </div>

    <div id="ballroomModal" class="modal-backdrop">
      <div class="modal-content">
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="Gambar Ballroom" />
        </div>

        <div class="modal-details-container">
          <button class="close-button" onclick="closeModal()">
            <svg fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
            </svg>
            TUTUP
          </button>

          <h2 id="modalName" class="modal-header"></h2>
          <p class="modal-available"></p>
          <div class="modal-additional-details">
            <h3 class="section-header">Rincian Acara Terjadwal :</h3>
            <div class="additional-info-grid">
              <p>
                <strong>Nama Acara:</strong> <span id="modalEventName"></span>
              </p>
              <p>
                <strong>Jenis Acara:</strong> <span id="modalEventType"></span>
              </p>
              <p>
                <strong>Tanggal Mulai:</strong>
                <span id="modalStartDate"></span>
              </p>
              <p><strong>Mulai:</strong> <span id="modalStartTime"></span></p>
              <p>
                <strong>Tanggal Selesai:</strong>
                <span id="modalEndDate"></span>
              </p>
              <p><strong>Selesai:</strong> <span id="modalEndTime"></span></p>
            </div>
          </div>

          <div class="modal-key-details">
            <div class="detail-box">
              <p class="detail-label">Lantai</p>
              <p id="modalFloor" class="detail-value"></p>
            </div>
            <div class="detail-box">
              <p class="detail-label">Kapasitas</p>
              <p id="modalCapacity" class="detail-value"></p>
            </div>
          </div>

          <p id="modalDescription" class="modal-description"></p>

          <!--<button class="status-button"></button>-->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
